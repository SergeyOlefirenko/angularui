<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="task.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter the name/title"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="task.description" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="Enter description"
            required #description="ngModel">
          <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
        </div>
        
        <button type="submit" [disabled]="!taskForm.form.valid" 
    
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
